<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
        
    <title>Card Input Form | Uk Technologies</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="top-logos">
                <img src="assets/cc-logo.png" alt="cc logo">
                <img src="assets/visa-logo.png" alt="visa-logo logo">
            </div>
            <p class="mid-txt">
                <pre>4242   ****   ****   4242</pre>
            </p>
            <div class="names-top">
                <p> Card Holder</p>
                <p> Expires</p>
            </div>
            <div class="names">
                <p>Casaba Kissi</p>
                <p> 02/23</p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div>
            <form>
                <div class="form-top">
                  <label for="fname">Card Number</label>
                  <input type="text" id="fname" name="firstname" >
              
                  <label for="lname">Card Holder</label>
                  <input type="text" id="lname" name="lastname" >
                </div>   

                <div class="all-three">
                    <div class="form-base">
                    <div class="base2">
                        <div>
                            <label class="input-1">Expiration Date</label>
                            <select  name="date">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            </select>
                        </div>
                        <div class="input-2">
                            <select  name="year" >
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-3">
                        <label for="CVV" class="input-3">CVV</label>
                        <input type="text" name="CVV" class="input-3" >
                        </div>
                </div>
            </div>
            
                <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="footer"> Code written by <a href="https://twitter.com/kingkayyy">KingsleyUkay</a></div>
        </div>
    </div>



</body>
</html>
